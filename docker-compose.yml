services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - symfony_network

  nginx:
    image: nginx:latest
    volumes:
      - ./config/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
      - /var/www/html/var
    ports:
      - "9997:80"
    networks:
      - symfony_network
    depends_on:
      - php

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_pwd
      MYSQL_DATABASE: ml_test_app
      MYSQL_USER: not_root
      MYSQL_PASSWORD: pwd
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - symfony_network

  adminer:
    image: adminer
    restart: always
    ports:
      - "9998:8080"
    networks:
      - symfony_network
        
networks:
  symfony_network:

volumes:
  db_data:
